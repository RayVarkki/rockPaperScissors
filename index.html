<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rpsLogic.js" defer>
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1> Rock Paper Scissors</h1>
    </div>
    <div class="scoreCard">
        <div class="humanScoreCard">
            <h2>Human Score</h2>
            <div><h3 class="humanScoreNumber"></h3></div>
        </div> 
        <div class="versusCard">
            <h2>VS</h2>
        </div>
        <div class="computerScoreCard">
            <h2>Computer Score</h2>
            <div><h3 class="computerScoreNumber"></h3></div>
        </div>
    </div>
    <div class="buttonCard">
        <div class="rockBtnDiv">
            <button class="rockBtn button-74">Rock!</button>
        </div>
        <div class="paperBtnDiv">
            <button class="paperBtn button-74">Paper!</button>
        </div>
        <div class="scissorsBtnDiv">
            <button class="scissorsBtn button-74">Scissors!</button>
        </div>
    </div>
    <div class="playGameCard">
        <button class="playGameBtn button-74">New Game!</button>
    </div>
    <div class="roundResultCard">
            
    </div>
</body>
</html>
